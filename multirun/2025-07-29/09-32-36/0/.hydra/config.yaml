env:
  name: MiniGrid-Empty-5x5-v0
seed: 0
agent:
  buffer_capacity:
    type: categorical
    choices:
    - 1000
    - 50000
    - 100000
  batch_size: 32
  learning_rate: 0.001
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_final: 0.01
  epsilon_decay: 50000
  target_update_freq: 1000
  use_noisy_net: true
train:
  num_frames: 25000
  eval_interval: 1000
