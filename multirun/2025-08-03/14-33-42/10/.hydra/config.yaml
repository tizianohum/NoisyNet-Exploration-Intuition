env:
  name: MiniGrid-Dynamic-Obstacles-5x5-v0
seed: 0
agent:
  buffer_capacity: 25000
  batch_size: 256
  learning_rate: 0.001
  gamma: 0.7
  epsilon_start: 1.0
  epsilon_final: 0.05
  epsilon_decay: 2500
  target_update_freq: 1000
  use_noisy_net: false
  minReward: -1
  maxReward: 1
train:
  num_frames: 25000
  eval_interval: 1000
