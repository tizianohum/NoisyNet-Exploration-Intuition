env:
  name: CartPole-v1
seed: 1
agent:
  buffer_capacity: 25000
  batch_size: 256
  learning_rate: 0.001
  gamma: 0.9
  epsilon_start: 1.0
  epsilon_final: 0.01
  epsilon_decay: 1000
  target_update_freq: 5000
  use_noisy_net: false
  minReward: -1
  maxReward: 1
train:
  num_frames: 50000
  eval_interval: 1000
