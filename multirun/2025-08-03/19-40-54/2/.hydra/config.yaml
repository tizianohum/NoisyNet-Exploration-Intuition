env:
  name: CartPole-v1
seed: 2
agent:
  buffer_capacity: 10000
  batch_size: 128
  learning_rate: 0.005
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_final: 0.01
  epsilon_decay: 10000
  target_update_freq: 1000
  use_noisy_net: false
  minReward: -1
  maxReward: 1
train:
  num_frames: 50000
  eval_interval: 1000
